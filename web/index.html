  <!-- Loading screen styles -->
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: 'Roboto', sans-serif;
    }
    
    .loading-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      z-index: 9999;
    }
    
    .loading-logo {
      width: 100px;
      height: 100px;
      background: white;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 24px;
      box-shadow: 0 12px 40px rgba(0,0,0,0.15);
      position: relative;
    }
    
    .loading-logo::after {
      content: 'ðŸ””';
      font-size: 24px;
      position: absolute;
      top: -8px;
      right: -8px;
      background: #ff4757;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: pulse 2s infinite;
    }
    
    .loading-text {
      color: white;
      font-size: 28px;
      font-weight: 300;
      margin-bottom: 8px;
    }
    
    .loading-version {
      color: rgba(255,255,255,0.8);
      font-size: 16px;
      margin-bottom: 32px;
    }
    
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(255,255,255,0.3);
      border-top: 3px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
    
    .fade-out {
      opacity: 0;
      transition: opacity 0.5s ease-out;
    }
  </style>
</head>

  <!-- Loading Screen -->

  <script>
    window.addEventListener('flutter-first-frame', function () {
      const loading = document.getElementById('loading');
      loading.classList.add('fade-out');
      setTimeout(() => loading.remove(), 500);
    });
  </script>
  
  <script src="flutter_bootstrap.js" async></script>
</body>
